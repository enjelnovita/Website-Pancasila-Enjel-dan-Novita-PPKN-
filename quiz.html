    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a1a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
      }

      .bg-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          rgba(255, 215, 0, 0.1),
          rgba(255, 165, 0, 0.05)
        );
        animation: float 20s infinite ease-in-out;
      }

      .bg-circle:nth-child(1) {
        width: 300px;
        height: 300px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .bg-circle:nth-child(2) {
        width: 200px;
        height: 200px;
        top: 50%;
        right: 10%;
        animation-delay: 5s;
      }

      .bg-circle:nth-child(3) {
        width: 150px;
        height: 150px;
        bottom: 10%;
        left: 50%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .header {
        text-align: center;
        padding: 1.5rem 2rem;
        background: rgba(26, 26, 46, 0.3);
        backdrop-filter: blur(15px);
        border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .header h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        background: linear-gradient(45deg, #ffd700, #ffaa00, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.3);
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }

      .timer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .timer {
        background: rgba(255, 215, 0, 0.2);
        padding: 0.6rem 1.2rem;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: bold;
        border: 2px solid rgba(255, 215, 0, 0.5);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .progress-bar {
        width: 200px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #00ff99, #ffd700);
        width: 0%;
        transition: width 0.5s ease;
      }

      .container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .kuis-box {
        background: rgba(26, 26, 46, 0.4);
        backdrop-filter: blur(20px);
        padding: 2rem;
        margin-bottom: 2rem;
        border-radius: 20px;
        border: 1px solid rgba(255, 215, 0, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        transform: translateY(20px);
        opacity: 0;
        animation: slideIn 0.6s ease forwards;
        position: relative;
        overflow: hidden;
      }

      .kuis-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.1),
          transparent
        );
        transition: left 0.8s;
      }

      .kuis-box:hover::before {
        left: 100%;
      }

      @keyframes slideIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .kuis-box h3 {
        font-size: 1.4rem;
        margin-bottom: 1.5rem;
        color: #ffd700;
        text-align: center;
      }

      .image-choice {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .image-choice img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 15px;
        cursor: pointer;
        border: 3px solid transparent;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .image-choice img:hover {
        border-color: #ffd700;
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
      }

      .image-option {
        position: relative;
        cursor: pointer;
      }

      .image-option::before {
        content: attr(data-label);
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
        font-weight: bold;
        font-size: 0.9rem;
        z-index: 10;
      }

      .image-option.selected img {
        border-color: #00ff99;
        transform: scale(1.05);
      }

      .text-options {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 1rem;
      }

      .option-btn {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: white;
        border: 2px solid rgba(255, 215, 0, 0.3);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        position: relative;
        overflow: hidden;
      }

      .option-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .option-btn:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        border-color: rgba(255, 215, 0, 0.6);
      }

      .option-btn:hover::before {
        left: 100%;
      }

      .option-btn:disabled {
        background: rgba(255, 255, 255, 0.2);
        cursor: not-allowed;
        transform: none;
      }

      .feedback {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease;
      }

      .feedback.show {
        opacity: 1;
        transform: translateY(0);
      }

      .benar {
        background: rgba(0, 255, 153, 0.2);
        border: 2px solid #00ff99;
        color: #00ff99;
      }

      .salah {
        background: rgba(255, 94, 94, 0.2);
        border: 2px solid #ff5e5e;
        color: #ff5e5e;
      }

      .result-box {
        text-align: center;
        font-size: 1.3rem;
        margin-top: 2rem;
        padding: 2rem;
        background: rgba(26, 26, 46, 0.5);
        backdrop-filter: blur(25px);
        border-radius: 20px;
        border: 2px solid rgba(255, 215, 0, 0.3);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }

      .score-display {
        font-size: 3rem;
        font-weight: bold;
        margin: 1rem 0;
        background: linear-gradient(45deg, #ffd700, #ff6b35);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .restart-btn {
        background: linear-gradient(135deg, #00ff99, #00cc7a);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
        transition: all 0.3s ease;
      }

      .restart-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 255, 153, 0.4);
      }

      .sila-indicator {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 1rem;
      }

      .sila-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .sila-dot.active {
        background: #ffd700;
        transform: scale(1.2);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        border: 2px solid rgba(255, 215, 0, 0.3);
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .container {
          padding: 0 0.5rem;
        }

        .kuis-box {
          padding: 1.5rem;
        }

        .image-choice {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>

      ];

      // Buat soal refleksi
      soalRefleksi.forEach(({ no, soal, pilihan, benar }, index) => {
        let opsi = "";
        ["a", "b", "c", "d", "e"].forEach((huruf, idx) => {
          opsi += `<button class="option-btn" onclick="jawabRefleksi(${no}, '${huruf}')">${pilihan[idx]}</button>`;
        });
        container.innerHTML += `
          <div class="kuis-box" style="animation-delay: ${(5 + index) * 0.1}s">
            <h3>Soal ${no}: ${soal}</h3>
            <div class="text-options">${opsi}</div>
            <div class="feedback" id="feedback-refleksi-${no}"></div>
          </div>
        `;
      });

      function jawabGambar(no, pilihan) {
        const el = document.getElementById("feedback-gambar-" + no);
        if (!soalTerjawab["gambar" + no]) {
          soalTerjawab["gambar" + no] = true;
          const benar = pilihan === gambarSoal[no].jawaban;
          if (benar) skor++;

          // Highlight selected option
          const selectedOption = document.querySelector(
            `[onclick="jawabGambar(${no}, '${pilihan}')"]`
          );
          selectedOption.classList.add("selected");

          // Disable other options
          document
            .querySelectorAll(`[onclick^="jawabGambar(${no},"]`)
            .forEach((opt) => {
              opt.style.pointerEvents = "none";
            });

          el.className = `feedback ${benar ? "benar" : "salah"} show`;
          el.innerHTML = benar
            ? "<p>‚úÖ Benar! Gambar ini mencerminkan nilai Pancasila yang sesuai.</p>"
            : "<p>‚ùå Kurang tepat. Coba perhatikan kembali makna dari setiap sila Pancasila.</p>";

          updateProgress();
          cekSelesai();
        }
      }

      function jawabRefleksi(no, pilihan) {
        const el = document.getElementById("feedback-refleksi-" + no);
        if (!soalTerjawab["refleksi" + no]) {
          soalTerjawab["refleksi" + no] = true;
          const soal = soalRefleksi.find((s) => s.no === no);
          const benar = pilihan === soal.benar;
          if (benar) skor++;

          el.className = `feedback ${benar ? "benar" : "salah"} show`;
          el.innerHTML = benar
            ? "<p>‚úÖ Excellent! Jawabanmu mencerminkan nilai luhur Pancasila.</p>"
            : "<p>‚ùå Coba renungkan kembali nilai-nilai Pancasila dalam kehidupan sehari-hari.</p>";

          el.parentElement.querySelectorAll("button").forEach((btn) => {
            btn.disabled = true;
            if (btn.textContent.startsWith(pilihan)) {
              btn.style.background = benar
                ? "linear-gradient(135deg, #00ff99, #00cc7a)"
                : "linear-gradient(135deg, #ff5e5e, #e74c3c)";
            }
          });

          updateProgress();
          cekSelesai();
        }
      }

      function updateProgress() {
        const progress = (Object.keys(soalTerjawab).length / totalSoal) * 100;
        document.getElementById("progress").style.width = progress + "%";
      }

      function cekSelesai() {
        if (Object.keys(soalTerjawab).length === totalSoal) {
          setTimeout(tampilkanHasil, 500);
        }
      }

      function tampilkanHasil() {
        let hasil = "";
        let emoji = "";

        if (skor >= 9) {
          hasil =
            "Luar biasa! Kamu sangat memahami dan menghayati nilai-nilai Pancasila. Teruslah menjadi teladan!";
          emoji = "üèÜ";
        } else if (skor >= 7) {
          hasil =
            "Bagus sekali! Pemahamanmu tentang Pancasila sudah cukup baik. Tingkatkan terus!";
          emoji = "üéâ";
        } else if (skor >= 5) {
          hasil =
            "Lumayan! Masih ada ruang untuk memperdalam pemahaman tentang Pancasila.";
          emoji = "üëç";
        } else if (skor >= 3) {
          hasil =
            "Semangat! Perlu belajar lebih giat lagi tentang nilai-nilai Pancasila.";
          emoji = "üìö";
        } else {
          hasil =
            "Jangan menyerah! Mari kita pelajari bersama nilai-nilai luhur Pancasila.";
          emoji = "üí™";
        }

        const resultBox = document.getElementById("result-box");
        resultBox.style.display = "block";
        resultBox.innerHTML = `
          <div style="font-size: 4rem; margin-bottom: 1rem;">${emoji}</div>
          <div class="score-display">${skor}/10</div>
          <p style="font-size: 1.2rem; margin-bottom: 1.5rem;">${hasil}</p>
          <button onclick="location.reload()" class="restart-btn">üîÑ Coba Lagi</button>
        `;

        resultBox.scrollIntoView({ behavior: "smooth" });
      }

      function closeModal() {
        document.getElementById("time-up-modal").style.display = "none";
        tampilkanHasil();
      }

      // Timer functionality
      let waktu = 60;
      const timerEl = document.getElementById("timer");
      const countdown = setInterval(() => {
        waktu--;
        timerEl.textContent = `‚è≥ Waktu: ${waktu} detik`;

        if (waktu <= 10) {
          timerEl.style.background = "rgba(255, 94, 94, 0.3)";
          timerEl.style.borderColor = "rgba(255, 94, 94, 0.7)";
        }

        if (waktu <= 0) {
          clearInterval(countdown);
          document.querySelectorAll("img, button").forEach((el) => {
            if (!el.classList.contains("restart-btn")) {
              el.style.pointerEvents = "none";
              el.style.opacity = "0.5";
            }
          });
          document.getElementById("time-up-modal").style.display = "block";
          timerEl.textContent = "‚è±Ô∏è Waktu habis!";
        }
      }, 1000);
    </script>
  </body>
</html>
